<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" src="logo.png">
    <title>Desktop UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="desktop" id="desktop">
        <div class="bottom-bar">
            <div class="app-items">
                <img width="40px" height="40px" src="logo.png">
            </div>
            <div class="right-items">
                <div id="time" class="time"></div>
                <div id="date" class="date"></div>
                <div id="battery" class="battery"></div>
            </div>
        </div>
        <div class="context-menu" id="context-menu">
            <label for="upload-background">Upload Background</label>
            <input type="file" id="upload-background" accept="image/*" style="display:none;">
            <label id="add-app">Add App</label>
        </div>
    </div>
    <div id="app-form-container" class="app-form-container">
        <form id="app-form" class="app-form">
            <label for="app-name">App Name:</label>
            <input type="text" id="app-name" required>
            <label for="app-link">App Link:</label>
            <input type="url" id="app-link" required>
            <button type="submit">Add App</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
